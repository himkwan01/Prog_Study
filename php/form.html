<html>
    <head>
        <title>Form sample</title>
    </head>
    <body>
        <!-- pass data to php -->
        <!-- default method is get, submitted data will be visible in the page
             address field
             another method is post -->
        <form action="form.php" method="post">
            <!-- fieldset is used to group related data in the form -->
            <fieldset>
                <!-- legend defines a caption for the <fieldset> element -->
                <legend>Tip Calculator</legend>
                <!-- one line text input field -->
                Bill subtotal: $
                <input type="text" name="subtotal"><br>
                <!-- radio button -->
                Tip percentage:<br>
                <input type="radio", name="percentage", value="0.1" checked>10%
                <input type="radio", name="percentage", value="0.15">15%
                <input type="radio", name="percentage", value="0.2">20%<br>
                <!-- submit button -->
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
